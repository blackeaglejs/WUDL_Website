<template name="meet-the-team">
	<!--{{#if isAdmin}}

	<h2 style="text-align: center">Meet the Team</h2>
	<div class="row">
		<div class="col-sm-8 col-sm-offset-2">
			{{> member}}
		</div>
	</div>
</template>

<template name="member">
	<div class="col-sm-4">
		<div class="thumbnail">
			<img src="david.jpg" class="img img-responsive">
			<div class="caption">
				<h3 style="color: black; text-align: left;">David Trigaux</h3>
				<h4 style="font-style: italic">League Director</h4>
				<p>The Washington Urban Debate League is excited to introduce our inaugural Program Director, David Trigaux. He holds an M.A. from American University, and has twelve years of debate experience as a competitor and a coach. He founded the debate team at the University of South Florida, and looks forward to the challenges of bringing policy debate to the nationâ€™s capitol.</p>
				<p><strong>Email: </strong>davidtrigaux@gmail.com</p>
			</div>
		</div>
	</div>
</template>

<template name="member-post">
	<div class="well well-lg">
	    <form id="submitPicture">
	      <div class="form-group">
	        <label for="inputName">Name of Person</label>
	        <input type="text" class="form-control" id="inputName" placeholder="Name">
	      </div>
	      <div class="form-group">
	        <label for="inputPosition">Position</label>
	        <input type="text" class="form-control" id="inputPosition" placeholder="Position">
	      </div>
	      <div class="form-group">
	        <label for="inputBiography">Biography</label>
	        <input type="text" class="form-control" id="inputBiography" placeholder="">
	      </div>
	      <input type="file" id="userimage" name="userimage"/>
	      <button type="submit" class="btn btn-default">Submit</button>
	    </form>
  	</div>
</template>
