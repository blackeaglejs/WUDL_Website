<template name="meettheteam">
	{{#if isAdmin}}
		{{> memberpost}}
	{{/if}}
	<h2 style="text-align: center">Meet the Team</h2>
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			{{#each members}}
				{{> member}}
			{{/each}}
		</div>
	</div>
</template>

<template name="member">
	<div class="col-sm-4">
		<div class="thumbnail">
			{{#if isAdmin}}
	          <button class="glyphicon glyphicon-remove" id='{{this.name}}'></button>
	          <br>
	        {{/if}}
			<img src="{{c.url formatTitle width=400 height=450 crop="fill"}}" class="img img-responsive">
			<div class="caption">
				<h3 style="color: black; text-align: left;">{{name}}</h3>
				<h4 style="font-style: italic">{{position}}</h4>
				<p style="font-size: 10px;">{{{bio}}}</p>
				<p><strong>Email: </strong>{{email}}</p>
			</div>
		</div>
	</div>
</template>

<template name="memberpost">
	<div class="well well-lg">
	    <form id="submitPicture">
	      <div class="form-group">
	        <label for="inputName">Name of Person</label>
	        <input type="text" class="form-control" id="inputName" placeholder="Name">
	      </div>
	      <div class="form-group">
	        <label for="inputPosition">Position</label>
	        <input type="text" class="form-control" id="inputPosition" placeholder="Position">
	      </div>
	      
	      <label for="inputBiography">Biography</label>
	      <div id="summernote">
		    Hello summernote
		  </div>
	      <div class="form-group">
	        <label for="inputEmail">Email</label>
	        <input type="email" class="form-control" id="inputEmail" placeholder="">
	      </div>
	      <input type="file" id="userimage" name="userimage"/>
	      <button type="submit" class="btn btn-default">Submit</button>
	    </form>
  	</div>
</template>
