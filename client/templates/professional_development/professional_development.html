<template name="professional_development">
	<div class="container">
		<div class="row">
			<div class="col-sm-7 col-sm-offset-2" id='main'>
				<h2 style="text-align: center">Professional Development</h2>
				<div class="container-fluid col-sm-7">
            		{{#if isAdmin}}
              			{{> editableText collection='professional_development' field='content' context=professional_development options=optionsHelper}}
            		{{else}}
              			{{{professional_development.content}}}
            		{{/if}}
          		</div>
			</div>
		</div>
	</div>
</template>
